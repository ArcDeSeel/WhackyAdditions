        side=5
        canrecruit=yes
        controller=human
        team_name=vs2,vs4
        user_team_name= _ "teamname^Portalic Friends"
        fog=no
        shroud=no
    [/side]
    [side]
        side=2
        canrecruit=yes
        controller=human
        team_name=vs3,vs5
        user_team_name= _ "teamname^Can of Potatoes"
        fog=no
        shroud=no
    [/side]
    [side]
        side=4
        canrecruit=yes
        controller=human
        team_name=vs1,vs4
        user_team_name= _ "teamname^Anti Fathers"
        fog=no
        shroud=no
    [/side]
