#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_gravtfault
    name= _ "5p - Fourthard Fault"
    map_data="{~add-ons/WhackyAdditions/maps/fourthard_fault.map}"
    description= _ "This map was inspired by the battlestar game format of magic the gathering.
Credit for the falling code goes to the creators of the Modifiable Android Project."
    random_start_time="yes"
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    [side]
        side=1
        canrecruit=yes
        controller=human
        team_name=vs2,vs5
        user_team_name= _ "teamname^Wild Bovines"
        fog=no
        shroud=no
    [/side]
    [side]
        side=3
        canrecruit=yes
        controller=human
        team_name=vs1,vs3
        user_team_name= _ "teamname^Wet Air"
        fog=no
        shroud=no
    [/side]
