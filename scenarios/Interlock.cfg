[multiplayer]
     id=Interlockspin
     name= _ "6p - Interlock"
     map_data="{~add-ons/WhackyAdditions/maps/Interlock.map}"
     description="A labyrinth of spinning triangles.

Note: Terrain movement is random"
     turns="-1"
     experience_modifier="70%"
     random_start_time=off
     fog=yes
     shroud=yes
     
     {DEFAULT_SCHEDULE}

    [side]
        side=1
        canrecruit=yes
        controller=human
        team_name=Westnorth
        user_team_name= _ "West"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=2
        canrecruit=yes
        controller=human
        team_name=North
        user_team_name= _ "Northeast"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=3
        canrecruit=yes
        controller=human
        team_name=Eastnorth
        user_team_name= _ "Southeast"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=4
        canrecruit=yes
        controller=human
        team_name=Eastsouth
        user_team_name= _ "Northwest"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=5
        canrecruit=yes
        controller=human
        team_name=South
        user_team_name= _ "East"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=6
        canrecruit=yes
        controller=human
        team_name=Westsouth
        user_team_name= _ "Southwest"
        gold=125
        fog=yes
        shroud=yes
    [/side]
    [event]
	name=prestart
	{VARIABLE_OP started value "no"}
    [/event]
    [event]
	name=turn 2
	first_time_only=no
	{VARIABLE_OP started value "yes"}
    [/event]
    [event]
	name=side_turn
	first_time_only=no
	{VARIABLE_OP whichwheel rand 1..16}
	[if]
		[variable]
			name=started
			boolean_equals="yes"
		[/variable]
		[then]
			[switch]
				variable=whichwheel
				[case]
					value=1
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 17 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=2
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 9 13 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=3
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 9 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=4
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 25 13 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=5
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 25 21 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=6
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 25 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=7
					{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 9 21 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=8
					{WHEEL 60DEGREES_CLOCKWISE yes yes 17 17 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=9
					{WHEEL 60DEGREES_CLOCKWISE yes yes 9 13 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=10
					{WHEEL 60DEGREES_CLOCKWISE yes yes 17 9 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=11
					{WHEEL 60DEGREES_CLOCKWISE yes yes 25 13 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=12
					{WHEEL 60DEGREES_CLOCKWISE yes yes 25 21 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=13
					{WHEEL 60DEGREES_CLOCKWISE yes yes 17 25 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[case]
					value=14
					{WHEEL 60DEGREES_CLOCKWISE yes yes 9 21 8}
					{QUAKE (rumble.ogg)}
				[/case]
				[else]
					{VARIABLE_OP whichwheels rand 1..8}
					[switch]
						variable=whichwheel
						[case]
							value=1
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 17 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 17 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 17 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[case]
							value=2
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 9 13 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 25 13 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 25 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[case]
							value=3
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 17 9 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 9 21 8}
							{WHEEL 60DEGREES_COUNTERCLOCKWISE yes yes 25 21 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[case]
							value=4
							{WHEEL 60DEGREES_CLOCKWISE yes yes 17 17 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 17 17 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 17 17 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[case]
							value=5
							{WHEEL 60DEGREES_CLOCKWISE yes yes 9 13 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 25 13 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 17 25 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[case]
							value=6
							{WHEEL 60DEGREES_CLOCKWISE yes yes 17 9 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 9 21 8}
							{WHEEL 60DEGREES_CLOCKWISE yes yes 25 21 8}
							{QUAKE (fuse.ogg)}
						[/case]
						[else]
							{QUAKE (merman-hit.wav)}
						[/else]
					[/switch]
				[/else]
			[/switch]
		[/then]
	[/if]
    [/event]
[/multiplayer]
