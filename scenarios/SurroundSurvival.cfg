#define FREEZE_ALL
	[terrain]
		terrain=Ai^Vaa
		[and]
			terrain=Wog^Vm
		[/and]
	[/terrain]
	[terrain]
		terrain=Ai
		[and]
			terrain=Wog
		[/and]
	[/terrain]
	[terrain]
		terrain=Ai^Es
		[and]
			terrain=Wwg
		[/and]
	[/terrain]
#enddef
#define UNFREEZE_ALL
	[terrain]
		terrain=Wog^Vm
		[and]
			terrain=Ai^Vaa
		[/and]
	[/terrain]
	[terrain]
		terrain=Wwg
		[and]
			terrain=Ai^Es
		[/and]
	[/terrain]
	[terrain]
		terrain=Wog
		[and]
			terrain=Ai
		[/and]
	[/terrain]
#enddef
#define FREEZE_ADJACENT
	[terrain]
		terrain=Ai^Vaa
		[and]
			terrain=Wog^Vm
			[filter_adjacent_location]
				count=1-6
				include_borders=yes
				terrain=Ai,Ai^Es
				[or]
					x,y=32,4
				[/or]
			[/filter_adjacent_location]
		[/and]
	[/terrain]
	[terrain]
		terrain=Ai
		[and]
			terrain=Wog
			[filter_adjacent_location]
				count=1-6
				include_borders=yes
				terrain=Ai,Ai^Es
				[or]
					x,y=32,4
				[/or]
			[/filter_adjacent_location]
		[/and]
	[/terrain]
	[terrain]
		terrain=Ai^Es
		[and]
			terrain=Wwg
			[filter_adjacent_location]
				count=1-6
				include_borders=yes
				terrain=Ai,Ai^Es
				[or]
					x,y=32,4
				[/or]
			[/filter_adjacent_location]
		[/and]
	[/terrain]
#enddef
#define UNFREEZE_ON_MOVEMENT
	[event]
		name=exit hex
		first_time_only=no
		[filter]
			[filter_adjacent_location]
				count=1-6
				terrain=Ai,Ai^Es
			[/filter_adjacent_location]
		[/filter]
		[terrain]
			terrain=Wog^Vm
			[and]
				terrain=Ai^Vaa
				x,y=$x1,$y1
			[/and]
		[/terrain]
		[terrain]
			terrain=Wwg
			[and]
				terrain=Ai^Es
				x,y=$x1,$y1
			[/and]
		[/terrain]
		[terrain]
			terrain=Wog
			[and]
				terrain=Ai
				x,y=$x1,$y1
			[/and]
		[/terrain]
		[allow_undo]
		[/allow_undo]
	[/event]
#enddef

