#define HIDDENLEADER SIDE TYPE X Y
		[unit]
			side={SIDE}
			type={TYPE}
			canrecruit=yes
			description="Ignore Me"
			x={X}
			y={Y}
		[/unit]
		[hide_unit]
			x,y={X},{Y}
		[/hide_unit]
#enddef
#define UNIT_FROM_RANDLIST SIDE TYPES X Y
	[set_variable]
		name=unit
		rand={TYPES}
	[/set_variable]
	{GENERIC_UNIT {SIDE} $unit {X} {Y}}
#enddef
